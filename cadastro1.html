<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Denúncia - Parte 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="denuncia.css">
</head>
<body>

    <style> @media (max-width: 576px) {
    main {
      padding: 1rem;
      min-height: auto; 
    }
    form {
      padding: 1.5rem !important;
      max-width: 100% !important;
      border-radius: 0.5rem !important;
    }
    
    .col-md-6 {
      flex: 0 0 100% !important;
      max-width: 100% !important;
    }
    
    .col-12.d-flex.justify-content-end {
      justify-content: center !important;
      margin-top: 1rem;
    }
    .col-12.d-flex.justify-content-end button {
      width: 100%;
      max-width: 300px;
  }

}
</style>

    <div class="d-flex justify-content-between align-items-center p-3">
        <button class="btn btn-voltar" onclick="history.back()">&#8592; Voltar</button>
    </div>

<main class="bg-light d-flex justify-content-center align-items-center min-vh-100">
    <form class="p-4 rounded bg-secondary text-white" style="max-width: 700px; width: 100%;" id="formDenuncia1">
        <h3 class="mb-4">Cadastro de Dados Pessoais</h3>
        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="inputName">
            </div>
            <div class="col-md-6">
                <label class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="inputTel" placeholder="(00) 00000-0000">
            </div>
            <div class="col-12">
                <label class="form-label">E-mail</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
                <label class="form-label">Data da Ocorrência</label>
                <input type="date" class="form-control" id="inputAddress2">
            </div>
            <div class="col-md-6">
                <label class="form-label">Local da Ocorrência</label>
                <input type="text" class="form-control" id="inputCity" placeholder="Cidade - UF">
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Denúncia Anônima
                        <br><small><em>Não revelaremos sua identidade, mas você não poderá receber atualizações.</em></small>
                    </label>
                </div>
            </div>
            <div class="col-12 d-flex justify-content-end">
                <button type="submit" class="btn">Continuar</button>
            </div>
        </div>
    </form>
</main>

<script>
    document.getElementById('formDenuncia1').addEventListener('submit', function(event) {
        event.preventDefault();
        const nome = document.getElementById('inputName').value.trim();
        const telefone = document.getElementById('inputTel').value.trim();
        const email = document.getElementById('inputEmail4').value.trim();
        const data = document.getElementById('inputAddress2').value.trim();
        const local = document.getElementById('inputCity').value.trim();

        if (!nome || !telefone || !email || !data || !local) {
            alert("Por favor, preencha todos os campos obrigatórios.");
            return;
        }

        const dadosParte1 = { nome, telefone, email, data, local };
        localStorage.setItem('denunciaParte1', JSON.stringify(dadosParte1));
        window.location.href = 'cadastro2.html';
    });
</script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
</body>
</html>
