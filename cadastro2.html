<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Denúncia - Parte 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="denuncia.css">
</head>
<body>
    <style>@media (max-width: 576px) {
    main {
      padding: 1rem;
      min-height: auto; 
    }
    form {
      padding: 1.5rem !important; 
      max-width: 100% !important; 
      border-radius: 0.5rem !important;
    }
    .col-md-6 {
      flex: 0 0 100% !important;
      max-width: 100% !important;
    }
    .col-12.d-flex.justify-content-between {
      flex-direction: column !important;
      gap: 0.75rem;
    }
    .col-12.d-flex.justify-content-between button {
      width: 100%;
    }}
</style>

    <div class="d-flex justify-content-between align-items-center p-3">
        <button class="btn btn-voltar" onclick="history.back()">&#8592; Voltar</button>
    </div>


<main class="bg-light d-flex justify-content-center align-items-center min-vh-100">
    <form class="p-4 rounded bg-secondary text-white" style="max-width: 700px; width: 100%;" id="formDenuncia2">
        <h3 class="mb-4">Detalhes da Denúncia</h3>
        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Título da Denúncia</label>
                <input type="text" class="form-control" id="formTitulo" placeholder="Ex.: Agressão no trabalho">
            </div>
            <div class="col-md-6">
                <label class="form-label">Testemunhas (se houver)</label>
                <input type="text" class="form-control" id="formTestemunha" placeholder="Nome e contato">
            </div>
            <div class="col-12">
                <label class="form-label">Descrição Detalhada</label>
                <textarea class="form-control" id="formDescricao" rows="4"
                    placeholder="Descreva o que aconteceu com detalhes."></textarea>
            </div>
            <div class="col-12">
                <label class="form-label">Tipo de Violência</label>
                <select class="form-select" id="formTipoViolencia" required>
                    <option value="">Selecione</option>
                    <option value="fisica">Física</option>
                    <option value="sexual">Sexual</option>
                    <option value="psicologica">Psicológica</option>
                    <option value="moral">Moral</option>
                    <option value="patrimonial">Patrimonial</option>
                </select>
            </div>
            <div class="col-12 d-flex justify-content-between">
                <button type="button" class="btn btn-light" onclick="VoltarPagina()">Voltar</button>
                <button type="submit" class="btn">Continuar</button>
            </div>
        </div>
    </form>
</main>

<script>
    function VoltarPagina() {
        window.location.href = 'cadastro1.html';
    }

    document.getElementById('formDenuncia2').addEventListener('submit', function(event) {
        event.preventDefault();

        const titulo = document.getElementById('formTitulo').value.trim();
        const testemunhas = document.getElementById('formTestemunha').value.trim();
        const descricao = document.getElementById('formDescricao').value.trim();
        const tipoViolencia = document.getElementById('formTipoViolencia').value.trim();

        if (!titulo || !descricao || !tipoViolencia) {
            alert("Preencha todos os campos obrigatórios.");
            return;
        }

        const dadosParte2 = { titulo, testemunhas, descricao, violencia: tipoViolencia };
        localStorage.setItem('denunciaParte2', JSON.stringify(dadosParte2));
        window.location.href = 'cadastro3.html';
    });
</script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
</body>
</html>
