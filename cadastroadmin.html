<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Administrador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .btn-roxo {
      background-color: #9b59b6;
      color: #fff;
      border: none;
    }
    .btn-roxo:hover {
      background-color: #8e44ad;
    }

      .btn-voltar {
    background: linear-gradient(90deg, #9B59B6, #920505);
    color: white;
    border-radius: 25px;
    padding: 10px 20px;
    font-weight: bold;
    transition: background 0.3s ease;
  }
    
  </style>
</head>
<body class="bg-light">

  <div class="d-flex justify-content-between align-items-center p-3">
        <button class="btn btn-voltar" onclick="history.back()">&#8592; Voltar</button>
    </div>


  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="width: 100%; max-width: 400px; background-color: #f1f1f1;">
      <h2 class="text-center mb-4">Cadastro de Administrador</h2>
      <form id="cadastroForm">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome completo</label>
          <input type="text" class="form-control" id="nome" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" required>
        </div>

        <div class="mb-3">
          <label for="usuario" class="form-label">Nome de usu√°rio</label>
          <input type="text" class="form-control" id="usuario" required>
        </div>

        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha" required>
        </div>

        <div class="mb-3">
          <label for="confirmarSenha" class="form-label">Confirmar senha</label>
          <input type="password" class="form-control" id="confirmarSenha" required>
        </div>

        <button type="submit" class="btn btn-roxo w-100">Cadastrar</button>
      </form>
    </div>
  </div>

  <script src="cadastro-admin.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
