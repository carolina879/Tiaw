<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastroprofissionais.css">
    <script src="cadastroprofissionais.js" defer></script> 
    <title>Cadastro de Profissionais</title>
</head>
<body>

    <div class="d-flex justify-content-between align-items-center p-3">
        <button class="btn btn-voltar" onclick="history.back()">&#8592; Voltar</button>
    </div>


    <h1>Cadastro de Profissionais</h1>
    <form id="form"> 
        <label for="name">Nome Completo:</label>        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="style.css">
            <script src="script.js" defer></script>
             
              
            <title>Cadastro de Profissionais</title>
        </head>
        
        <input type="text" id="name"  > 

        <label for="email">Email:</label>
        <input type="email" id="email" >

        <label for="tel">Telefone:</label>
        <input type="tel" id="tel" >

        <label for="password">Senha:</label>
        <input type="password" id="password"  >

        <label for="job">Ocupação:</label>
        <select name="job" id="job" > 
        <option value="">Selecione</option> 
        <option value="advogado">Advogado</option>
        <option value="psicologo">Psicólogo</option>
        <option value="ong">ONG</option>
        <option value="assistente">Assistente Social</option>  
        </select>

        <label for="estado">Estado:</label>
        <select name="estado" id="estado" > 
        <option value="">Todos os Estados</option>
        <option value="AC">Acre</option>
        <option value="AL">Alagoas</option>
        <option value="AP">Amapá</option>
        <option value="AM">Amazonas</option>
        <option value="BA">Bahia</option>
        <option value="CE">Ceará</option>
        <option value="DF">Distrito Federal</option>
        <option value="ES">Espírito Santo</option>
        <option value="GO">Goiás</option>
        <option value="MA">Maranhão</option>
        <option value="MT">Mato Grosso</option>
        <option value="MS">Mato Grosso do Sul</option>
        <option value="MG">Minas Gerais</option>
        <option value="PA">Pará</option>
        <option value="PB">Paraíba</option>
        <option value="PR">Paraná</option>
        <option value="PE">Pernambuco</option>
        <option value="PI">Piauí</option>
        <option value="RJ">Rio de Janeiro</option>
        <option value="RN">Rio Grande do Norte</option>
        <option value="RS">Rio Grande do Sul</option>
        <option value="RO">Rondônia</option>
        <option value="RR">Roraima</option>
        <option value="SC">Santa Catarina</option>
        <option value="SP">São Paulo</option>
        <option value="SE">Sergipe</option>
        <option value="TO">Tocantins</option>
    </select>


        <label for="message">Descrição: </label>
        <textarea type="message" id="message"></textarea>  
        
        <button type="submit">Cadastrar</button>
    </form> 
    
</body>
</html>
