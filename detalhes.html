<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Relatório de Denúncias</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .navbar {
      background: linear-gradient(90deg, #9B59B6, #920505);
      box-shadow: 0 4px 16px rgba(40, 40, 80, 0.1);
    }

    .navbar-logo img {
      max-height: 70px;
    }

    .navbar-title {
      color: white;
      font-size: 1.8rem;
      margin-left: 10px;
      font-weight: 600;
    }

    .navbar-links a {
      color: white;
      text-decoration: none;
      padding: 8px 18px;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .navbar-links a:hover {
      background-color: #c90f0f;
    }

    footer {
      background: linear-gradient(90deg, #9B59B6, #920505);
      color: white;
      padding: 15px 0;
      margin-top: 40px;
      text-align: center;
    }

    footer a {
      color: white;
      text-decoration: underline;
    }

    #img-container {
      text-align: center;
      margin: 30px 0;
    }

    #img-container img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
    }

    #info-filme {
      background-color: white;
      border-radius: 8px;
      padding: 30px;
      max-width: 900px;
      margin: 0 auto 40px auto;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    #info-filme p, #info-filme strong {
      font-size: 1rem;
      margin-bottom: 10px;
      display: block;
    }

    h1 {
      text-align: center;
      margin-top: 30px;
      font-weight: bold;
    }

    hr {
      width: 80%;
      max-width: 900px;
      border: 2px solid rgb(81, 0, 0);
      margin: 20px auto;
    }

    .link-denuncias {
      text-decoration: none;
      color: #b00020;
    }

    .link-denuncias:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .navbar-links {
        flex-direction: column;
        gap: 0.5rem;
      }
      .navbar {
        flex-wrap: wrap;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar d-flex align-items-center justify-content-between px-4 flex-wrap">
    <div class="d-flex align-items-center">
      <a href="escolha.html" class="navbar-logo"title="Disfarce a página">
                <img src="LogoTiaw.png" alt="Logo Escuta Amiga">
            </a>
      <span class="navbar-title">Escuta Amiga</span>
    </div>
    <ul class="navbar-links d-flex list-unstyled mb-0 gap-3 flex-wrap">
      <li><a href="inicio.html">Início</a></li>
      <li><a href="profissional.html">Colaboradores</a></li>
      <li><a href="quemsomos.html">Quem somos</a></li>
      <li><a href="politicadeprivacidade.html">Privacidade</a></li>
      <li><a href="FAQ.html">FAQ</a></li>
    </ul>
  </nav>

  <div id="tela"></div>

  <footer>
    <div class="container">
      <p>&copy; 2025 Escuta Amiga. Todos os direitos reservados.</p>
      <p>Precisa de ajuda? Ligue <strong>180</strong> ou acesse
        <a href="https://www.gov.br/mulheres/pt-br/ligue180" target="_blank">gov.br/ondemdenunciar</a>
      </p>
    </div>
  </footer>

  <script>
    const denuncias = JSON.parse(localStorage.getItem("denuncias")) || [];

    let params = new URLSearchParams(location.search);
    let id = params.get("id");
    let denuncia = denuncias.find((elem) => elem.id == id);

    if (denuncia) {
      tela.innerHTML = `
        <h1>Detalhes da denúncia</h1>
        <hr />
      
        <div id="info-filme">
          <p><strong>Título:</strong> ${denuncia.titulo}</p>
          <p><strong>Data da ocorrência:</strong> ${denuncia.data}</p>
          <p><strong>Data de envio:</strong> ${denuncia.dataEnvio}</p>
          <p><strong>Nome:</strong> ${denuncia.nome}</p>
          <p><strong>Email:</strong> ${denuncia.email}</p>
          <p><strong>Telefone para contato:</strong> ${denuncia.telefone}</p>
          <p><strong>Testemunhas:</strong> ${denuncia.testemunhas}</p>
          <p><strong>Local da ocorrência:</strong> ${denuncia.local}</p>
          <p><strong>Tipo de violência:</strong> ${denuncia.violencia}</p>
          <p><strong>Descrição:</strong><br>${denuncia.descricao}</p>
        </div>`;
    } else {
      tela.innerHTML = `<h1 class="text-center text-danger">Denúncia não encontrada.</h1>`;
    }
  </script>
</body>
</html>
