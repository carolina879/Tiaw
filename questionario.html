.switch {
  position: relative;
  display: inline-block;
  width: 50px;
  height: 28px;
}

.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0; left: 0;
  right: 0; bottom: 0;
  background-color: #ccc;
  transition: 0.4s;
  border-radius: 28px;
}

.slider:before {
  position: absolute;
  content: "";
  height: 20px;
  width: 20px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  transition: 0.4s;
  border-radius: 50%;
}

input:checked + .slider {
  background-color: #3700b3;
}

input:checked + .slider:before {
  transform: translateX(22px);
}

.slider.round {
  border-radius: 28px;
}

.slider.round:before {
  border-radius: 50%;
}

.switch input {
  opacity: 0;
  width: 0;
  height: 0;

<script>const darkToggle = document.getElementById("modonoturno");
  const fontBtn = document.getElementById("fonteacessivel");

  function updateFontIcon(darkMode) {
    fontBtn.src = darkMode 
      ? "imgsviolencia/aces2.png" 
      : "imgsviolencia/aces1.png";
  }

  window.onload = () => {
    const darkMode = localStorage.getItem("darkMode") === "true";
    const largeFont = localStorage.getItem("largeFont") === "true";

    if (darkMode) {
      document.body.classList.add("dark-mode");
      darkToggle.checked = true;
    }

    if (largeFont) {
      document.body.classList.add("large-font");
    }

    updateFontIcon(darkMode);
  };

  darkToggle.addEventListener("change", function () {
    const isDark = this.checked;
    document.body.classList.toggle("dark-mode", isDark);
    localStorage.setItem("darkMode", isDark);
    updateFontIcon(isDark);
  });

  fontBtn.addEventListener("click", function () {
    const isLarge = document.body.classList.toggle("large-font");
    localStorage.setItem("largeFont", isLarge);
  });</script>
